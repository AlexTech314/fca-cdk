# FCA API Docker Compose - Development
#
# Usage:
#   docker compose up        - Start API, PostgreSQL, and Cognito Local (seeds on first run)
#   docker compose down      - Stop services
#   docker compose down -v   - Stop services and delete all data (forces reseed on next up)
#   docker compose build     - Rebuild API image after Dockerfile changes
#
# Cognito Local: http://localhost:9229
#
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts
      - /app/node_modules
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
      cognito:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fca_db
    volumes:
      - postgres_data:/var/lib/postgresql
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  cognito:
    image: jagregory/cognito-local:latest
    ports:
      - "9229:9229"
    volumes:
      - cognito_data:/app/.cognito
    restart: unless-stopped

volumes:
  postgres_data:
  cognito_data:
