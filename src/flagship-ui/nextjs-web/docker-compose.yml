services:
  # Production public service (no admin routes)
  web:
    build:
      context: .
      dockerfile: Dockerfile.public
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - prod
    # Uncomment below to add environment variables from a file
    # env_file:
    #   - .env.production

  # Production admin service (all routes including admin)
  web-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_API_TOKEN=dev-token-fca-admin-2024
    restart: unless-stopped
    profiles:
      - prod

  # Development service with hot reload (default)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
